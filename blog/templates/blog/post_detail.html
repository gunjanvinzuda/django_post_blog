{% extends 'blog/base.html' %}
{% block content %}		
	<article class="media content-section">
	<img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}">
	  <div class="media-body">
	    <div class="article-metadata">
	      <a class="mr-2" href="{% url 'user-posts' object.author.username %}">{{ object.author }}</a>
	      <small class="text-muted">{{ object.date_posted| date:"M j, Y" }}</small>
	    </div>
	    <h2 class="article-title">{{ object.title }}</h2>
	    <p class="article-content">{{ object.content }}</p>
	    {% if user.username == object.author.username%}
	    <div class="form-group">
		<a class="btn btn-outline-secondary" href="{% url 'post-update' object.id %}"> Edit </a>
		<a class="btn btn-outline-danger" href="{% url 'post-delete' object.id %}"> Delete </a>
	    </div>
	    {% endif %}
	 </div>
	</article>
{% endblock content %}
